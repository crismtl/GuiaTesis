<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

  <!-- Dashboard Tab -->
  <!-- <ion-tab title="Mapa" icon="worldwide" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab> -->

  <!-- Account Tab -->
  <ion-tab icon="placeholder" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <ion-tab icon="augmented-reality" href="#/tab/ar">
    <ion-nav-view name="tab-ar"></ion-nav-view>
  </ion-tab>

  <ion-tab icon="user" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
