<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
  <script src="lib/angular-resource/angular-resource.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>
</head>

<body ng-app="guide">
<!--
    The nav bar that will be updated as we navigate between views.
  -->
<ion-nav-bar class="bar-light">
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
  -->
<ion-nav-view></ion-nav-view>

<!-- app -->
<script src="js/app.js"></script>

<!--services-->
<script src="js/services.js"></script>
<script src="js/factories.js"></script>
<script src="js/factories/UserFactory.js"></script>
<script src="js/factories/UtilsFactory.js"></script>
<script src="js/factories/PathFactory.js"></script>
<script src="js/factories/PointOfInterestFactory.js"></script>
<script src="js/factories/InterestTypeFactory.js"></script>
<script src="js/factories/SessionFactory.js"></script>
<script src="js/factories/WikitudeFactory.js"></script>

<!-- controllers -->
<script src="js/controllers.js"></script>
<script src="js/controllers/LoginController.js"></script>
<script src="js/controllers/AccountController.js"></script>
<script src="js/controllers/CategoryController.js"></script>
</body>

</html>
